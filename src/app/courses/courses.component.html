<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
        <mat-card-header>
            <mat-card-title>
            Course List
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list>
                <mat-list-item *ngFor="let course of courses" (click)="selectCourse(course)">
                   <h3 matLine>{{course.title}}</h3>
                    <p matLine>{{course.description}}</p>
                    <button mat-icon-button (click)="deleteCourse(course.id);$event.stopImmediatePropagation()">
                        <mat-icon color="warn">delete</mat-icon>
                    </button>
                </mat-list-item>

            </mat-list>


            <!-- COURSES LIST -->
            

        </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Select Course
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <pre *ngIf="selectedCourse; else elseBlock">{{selectedCourse | json}}</pre>
                <ng-template #elseBlock>Select a course</ng-template>
            <!-- COURSE FORM -->

            </mat-card-content>
            <mat-card-actions>

            <!-- COURSE ACTIONS -->

            </mat-card-actions>
        </mat-card>
    </div>
</div>
